<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoê - Login</title>

<style>
*{ box-sizing:border-box; }
body{
  margin:0;
  background:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}
.container{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:16px;
}
.logo img{
  max-width:140px;
}
h2{
  margin-top:0;
  text-align:center;
  color:#16a34a;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:10px;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:12px;
  color:#2563eb;
  cursor:pointer;
  font-size:14px;
}
.hidden{ display:none; }
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:10px;
  border:2px solid #22c55e;
  color:#22c55e;
  cursor:pointer;
  font-weight:600;
}
.tab.active{
  background:#22c55e;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="./assets/logo.jpeg" alt="Zoê">
  </div>

  <!-- LOGIN -->
  <div id="login">
    <h2>Entrar</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginSenha" type="password" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
    <div class="link" onclick="mostrarCadastro()">Criar conta</div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="hidden">
    <h2>Cadastro</h2>

    <div class="tabs">
      <div class="tab active" onclick="selecionarTipo(this)">Família</div>
      <div class="tab" onclick="selecionarTipo(this)">Padrinho</div>
      <div class="tab" onclick="selecionarTipo(this)">Instituição</div>
    </div>

    <input id="nome" placeholder="Nome completo">
    <input id="rg" placeholder="RG">
    <input id="cpf" placeholder="CPF">
    <input id="emailCadastro" placeholder="Email">
    <input id="telefone" placeholder="Telefone">

    <input id="banco" placeholder="Banco">
    <input id="agencia" placeholder="Agência">
    <input id="conta" placeholder="Número da conta">
    <input id="cpfCnpjConta" placeholder="CPF/CNPJ da conta">

    <input id="senha" type="password" placeholder="Senha">
    <input id="confirmarSenha" type="password" placeholder="Confirmar senha">

    <button onclick="finalizarCadastro()">Cadastrar</button>
    <div class="link" onclick="voltarLogin()">Já tenho conta</div>
  </div>

</div>

<script>
// ===== CONTROLE SEGURO DO STORAGE =====
let usuarios = [];
try{
  usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
  if(!Array.isArray(usuarios)) usuarios = [];
}catch(e){
  usuarios = [];
}

// ===== TELAS =====
function mostrarCadastro(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("cadastro").classList.remove("hidden");
}
function voltarLogin(){
  document.getElementById("cadastro").classList.add("hidden");
  document.getElementById("login").classList.remove("hidden");
}

// ===== TIPO CADASTRO =====
function selecionarTipo(el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
}

// ===== CADASTRO =====
function finalizarCadastro(){
  const tipo = document.querySelector('#cadastro .tab.active')?.innerText;

  const senha = document.getElementById("senha").value.trim();
  const confirmar = document.getElementById("confirmarSenha").value.trim();

  if(senha !== confirmar){
    alert("As senhas não conferem");
    return;
  }

  const usuario = {
    nome: document.getElementById("nome").value.trim(),
    rg: document.getElementById("rg").value.trim(),
    cpf: document.getElementById("cpf").value.trim(),
    email: document.getElementById("emailCadastro").value.trim().toLowerCase(),
    telefone: document.getElementById("telefone").value.trim(),
    banco: document.getElementById("banco").value.trim(),
    agencia: document.getElementById("agencia").value.trim(),
    conta: document.getElementById("conta").value.trim(),
    cpfCnpjConta: document.getElementById("cpfCnpjConta").value.trim(),
    senha: senha,
    tipoCadastro: tipo
  };

  if(!usuario.email || !usuario.cpf || !usuario.senha){
    alert("Preencha Email, CPF e Senha");
    return;
  }

  if(usuarios.find(u => u.email === usuario.email)){
    alert("Este email já está cadastrado");
    return;
  }

  usuarios.push(usuario);
  localStorage.setItem("usuarios", JSON.stringify(usuarios));

  alert("Cadastro realizado com sucesso! Faça login.");
  voltarLogin();
}

// ===== LOGIN =====
function entrar(){
  const email = document.getElementById("loginEmail").value.trim().toLowerCase();
  const senha = document.getElementById("loginSenha").value.trim();

  const usuario = usuarios.find(
    u => u.email === email && u.senha === senha
  );

  if(!usuario){
    alert("Email ou senha inválidos");
    return;
  }

  localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
  localStorage.setItem("cpfUsuario", usuario.cpf);

  window.location.href = "app.html";
}
</script>

</body>
</html>
