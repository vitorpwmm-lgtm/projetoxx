<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zo√™ - Login</title>

<style>
*{ box-sizing:border-box; }
body{
  margin:0;
  background:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}
.container{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:16px;
}
.logo img{
  max-width:140px;
}
h2{
  margin-top:0;
  text-align:center;
  color:#16a34a;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:10px;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:12px;
  color:#2563eb;
  cursor:pointer;
  font-size:14px;
}
.hidden{ display:none; }
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:10px;
  border:2px solid #22c55e;
  color:#22c55e;
  cursor:pointer;
  font-weight:600;
}
.tab.active{
  background:#22c55e;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <!-- troque o src pelo caminho da sua logo -->
    <img src="logo.png" alt="Zo√™">
  </div>

  <!-- LOGIN -->
  <div id="login">
    <h2>Entrar</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginSenha" type="password" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
    <div class="link" onclick="mostrarCadastro()">Criar conta</div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="hidden">
    <h2>Cadastro</h2>

    <div class="tabs">
  <div class="tab active" onclick="selecionarTipo(this)">Fam√≠lia</div>
  <div class="tab" onclick="selecionarTipo(this)">Padrinho</div>
  <div class="tab" onclick="selecionarTipo(this)">Institui√ß√£o</div>
</div>

    <!-- Dados pessoais -->
    <input id="nome" placeholder="Nome completo">
    <input id="rg" placeholder="RG">
    <input id="cpf" placeholder="CPF">
    <input id="emailCadastro" placeholder="Email">
    <input id="telefone" placeholder="Telefone">

    <!-- Dados banc√°rios -->
    <input id="banco" placeholder="Banco">
    <input id="agencia" placeholder="Ag√™ncia">
    <input id="conta" placeholder="N√∫mero da conta">
    <input id="cpfCnpjConta" placeholder="CPF/CNPJ da conta">

    <!-- Senha -->
    <input id="senha" type="password" placeholder="Senha">
    <input id="confirmarSenha" type="password" placeholder="Confirmar senha">

    <button onclick="finalizarCadastro()">Cadastrar</button>
    <div class="link" onclick="voltarLogin()">J√° tenho conta</div>
  <div class="aviso-seguranca">
  üîí As informa√ß√µes fornecidas est√£o seguras e n√£o ser√£o compartilhadas.
</div>

</div>

<script>
/* TELAS */
function mostrarCadastro(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("cadastro").classList.remove("hidden");
}
function voltarLogin(){
  document.getElementById("cadastro").classList.add("hidden");
  document.getElementById("login").classList.remove("hidden");
}

/* TIPO CADASTRO */
function selecionarTipo(el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
}

/* CADASTRO */
function finalizarCadastro(){
  const tipo = document.querySelector('#cadastro .tab.active')?.innerText;

  const senha = document.getElementById("senha").value;
  const confirmar = document.getElementById("confirmarSenha").value;

  if(senha !== confirmar){
    alert("As senhas n√£o conferem");
    return;
  }

  const usuario = {
    nome: document.getElementById("nome").value,
    rg: document.getElementById("rg").value,
    cpf: document.getElementById("cpf").value,
    email: document.getElementById("emailCadastro").value,
    telefone: document.getElementById("telefone").value,

    banco: document.getElementById("banco").value,
    agencia: document.getElementById("agencia").value,
    conta: document.getElementById("conta").value,
    cpfCnpjConta: document.getElementById("cpfCnpjConta").value,

    senha: senha,
    tipoCadastro: tipo
  };

  if(!usuario.email || !usuario.cpf || !usuario.senha){
    alert("Preencha Email, CPF e Senha");
    return;
  }

  localStorage.setItem("usuarioCadastrado", JSON.stringify(usuario));

  alert("Cadastro realizado com sucesso! Fa√ßa login.");
  voltarLogin();
}

/* LOGIN */
function entrar(){
  const email = document.getElementById("loginEmail").value;
  const senha = document.getElementById("loginSenha").value;

  const usuario = JSON.parse(localStorage.getItem("usuarioCadastrado"));

  if(!usuario || usuario.email !== email || usuario.senha !== senha){
    alert("Email ou senha inv√°lidos");
    return;
  }

  localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
  localStorage.setItem("cpfUsuario", usuario.cpf);

  window.location.href = "app.html";
}
</script>

</body>
</html>
