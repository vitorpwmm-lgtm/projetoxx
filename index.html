<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoê - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box }
body{
  margin:0;
  font-family:'Space Mono', monospace;
  background:#e5e7eb;
  display:flex;
  justify-content:center;
}
.phone{
  width:100%;
  max-width:420px;
  min-height:100vh;
  background:#ffffff;
  padding:24px;
}
h1{
  margin-top:0;
  text-align:center;
  font-family:'Arsenal', sans-serif;
  font-weight:700;
}
p{
  color:#555;
  text-align:center;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:10px;
  font-family:'Space Mono', monospace;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#f97316;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  font-weight:700;
}
.btn.secondary{
  background:#e5e7eb;
  color:#111;
  margin-top:10px;
}
.logo{
  width:260px;
  max-width:90%;
  display:block;
  margin:20px auto;
}
.hidden{ display:none }
</style>
</head>

<body>

<div class="phone">

  <h1>Olá, bem-vindo(a) ao Zoê!</h1>

  <img class="logo" src="assets/logo.png" alt="Zoê">

  <p>Onde a vida floresce!</p>

  <!-- LOGIN -->
  <div id="login">
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button class="btn" onclick="entrar()">Entrar</button>
  </div>

</div>

<script>
/*
  ⚠️ IMPORTANTE
  - NÃO existe redirect automático
  - Só entra no app clicando no botão
  - Isso evita loop no GitHub Pages
*/

function entrar(){
  const email = document.getElementById("email").value.trim();

  if(!email){
    alert("Informe o email");
    return;
  }

  // salva usuário
  localStorage.setItem("usuarioLogado", JSON.stringify({
    email: email
  }));

  // vai para o app SOMENTE aqui
  window.location.href = "app.html";
}
</script>

</body>
</html>
